<div class="flex m-4 border pt-2 bg-white">
  <img [src]="url" alt="book cover" class="w-20 h-[8rem] m-2 pl-1">
  <div class="flex flex-col pr-2 pl-1">
    <div class="flex justify-between" >
      <h1 class="text-xl font-semibold cursor-pointer" [routerLink]="['/book', id]">{{title}}</h1>
      <app-status-icon [id]="id"></app-status-icon>
    </div>
    <h2 class="text-sm text-gray-600">{{authorsNames}}</h2>
    <p class="text-sm text-justify pt-1 ">{{description.split(", ", 1)}}
      <a [routerLink]="['/book', id]" class="text-additional-color">Read more...</a>
    </p>
  </div>
</div>
