<div class="pl-5 pr-5 pt-5 flex flex-col w-full">
  <div class="flex justify-between relative pb-3">
    <fa-icon [icon]="faSearch" class="text-additional-color absolute top-2.5 left-2"></fa-icon>
    <input class="w-full h-[44px] border-4 border-secondary-color pl-7 pr-2 focus-visible:outline-none" placeholder="Find here book you looking for">
  </div>

  <div class="flex pb-3 justify-between">
    <select class="w-[12rem] h-[44px] focus-visible:outline-none border-secondary-color border-4 pl-1.5">
      <option disabled selected>Genres</option>
      <option *ngFor="let genre of genresList">{{genre.name}}</option>
    </select>

    <button class=" bg-additional-color text-secondary-color font-bold w-[150px] pl-5 pr-5">Search</button>

  </div>


  <span>1 2 3 4 </span>

</div>
