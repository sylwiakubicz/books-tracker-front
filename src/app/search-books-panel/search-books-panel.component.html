<div class="pl-5 pr-5 pt-5 flex flex-col w-full">
  <div class="flex justify-between relative pb-3">
    <fa-icon [icon]="faSearch" class="text-additional-color absolute top-2.5 left-2"></fa-icon>
    <input class="w-full h-[44px] border-4 border-secondary-color pl-7 pr-2 focus-visible:outline-none" placeholder="Find here book you looking for">
  </div>

  <div class="flex pb-3 justify-between flex-col bigMobile:flex-row">
    <div class="flex mb-3">
      <select class="w-full h-[44px] focus-visible:outline-none border-secondary-color border-4 pl-1.5 bigMobile:w-[12rem] bigMobile:mr-5">
        <option disabled selected>Genres</option>
        <option *ngFor="let genre of genresList">{{genre.name}}</option>
      </select>

      <select class="w-full h-[44px] focus-visible:outline-none border-secondary-color border-4 pl-1.5 bigMobile:w-[12rem] bigMobile:mr-5"
              [class]="isMyBooks ? '' : 'hidden'">
        <option disabled selected>Status</option>
        <option *ngFor="let status of statusList">{{status.statusName}}</option>
      </select>
    </div>

    <div class="flex items-center justify-center">
      <app-custom-select-sort></app-custom-select-sort>
      <button class="bg-additional-color text-secondary-color font-bold w-[150px] h-[44px] pl-5 pr-5 border">Search</button>
    </div>

  </div>


  <span>1 2 3 4 </span>

</div>
