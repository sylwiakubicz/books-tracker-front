<div class="relative flex justify-center w-[150px]">
  <img [src]="url+bookUrl" alt="book cover">
  <span class="flex justify-center items-center cursor-pointer
              absolute top-0 bottom-0 left-0 right-0
              bg-black bg-opacity-75 opacity-0 hover:opacity-100
              uppercase text-white text-sm text-center pl-1.5 pr-1.5">{{bookTitle}}</span>
</div>
