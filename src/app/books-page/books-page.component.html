<div class="bg-primary-color">
  <app-banner [isSearch]="false"></app-banner>
  <app-search-books-panel [isMyBooks]="false"></app-search-books-panel>
  <div class="flex flex-col bigMobile:gap-3 bigMobile:grid bigMobile:grid-cols-2 laptop:grid-cols-3 desktop:grid-cols-4 tablet:mr-5 tablet:ml-5">
    <app-book-card
      *ngFor="let book of booksData"
      [title]="book.title"
      [authors]="book.authors"
      [covering]="book.covering"
      [description]="book.description"
      [id]="book.bookId"
      class="mb-2">
    </app-book-card>
  </div>
</div>
